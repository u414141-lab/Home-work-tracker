<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <meta name="robots" content="index, follow">
    <meta name="description" content="Free homework tracker web app to manage your assignments and deadlines easily.">
    <meta name="keywords" content="homework tracker, assignment manager, student tool, free tracker">

    <title>Homework Tracker</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .add-homework {
            background: white;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border-left: 5px solid #667eea;
        }

        .form-row {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .form-group {
            flex: 1;
            min-width: 200px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 600;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e1e1;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        .add-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }

        .add-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .homework-list {
            display: grid;
            gap: 20px;
        }

        .homework-item {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border-left: 5px solid #4CAF50;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .homework-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .homework-item.medium-priority {
            border-left-color: #FF9800;
        }

        .homework-item.high-priority {
            border-left-color: #F44336;
        }

        .homework-item.completed {
            border-left-color: #9E9E9E;
            opacity: 0.8;
        }

        .homework-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .homework-title {
            font-size: 1.3em;
            font-weight: 700;
            color: #333;
        }

        .priority-badge {
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .priority-low {
            background: #E8F5E8;
            color: #4CAF50;
        }

        .priority-medium {
            background: #FFF3E0;
            color: #FF9800;
        }

        .priority-high {
            background: #FFEBEE;
            color: #F44336;
        }

        .homework-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }

        .detail-item {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #666;
        }

        .detail-icon {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            color: white;
            background: #667eea;
        }

        .homework-description {
            color: #555;
            line-height: 1.6;
            margin-bottom: 15px;
            font-style: italic;
        }

        .homework-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .action-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: background-color 0.2s, transform 0.1s;
        }

        .complete-btn {
            background: #4CAF50;
            color: white;
        }

        .complete-btn:hover {
            background: #45a049;
            transform: scale(1.05);
        }

        .delete-btn {
            background: #F44336;
            color: white;
        }

        .delete-btn:hover {
            background: #da190b;
            transform: scale(1.05);
        }

        .undo-btn {
            background: #FF9800;
            color: white;
        }

        .undo-btn:hover {
            background: #e68900;
            transform: scale(1.05);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border-top: 5px solid #667eea;
        }

        .stat-number {
            font-size: 2em;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #666;
            font-weight: 600;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state h3 {
            margin-bottom: 10px;
            font-size: 1.5em;
        }

        .filter-section {
            margin-bottom: 20px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .filter-btn {
            padding: 8px 16px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s;
        }

        .filter-btn.active {
            background: #667eea;
            color: white;
        }

        @media (max-width: 600px) {
            .form-row {
                flex-direction: column;
            }
            
            .homework-header {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .homework-details {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìö Homework Tracker</h1>
        
        <div class="stats" id="stats">
            <div class="stat-card">
                <div class="stat-number" id="totalCount">0</div>
                <div class="stat-label">Total Tasks</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="completedCount">0</div>
                <div class="stat-label">Completed</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="pendingCount">0</div>
                <div class="stat-label">Pending</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="progressPercent">0%</div>
                <div class="stat-label">Progress</div>
            </div>
        </div>

        <div class="add-homework">
            <h2 style="margin-bottom: 20px; color: #333;">‚ûï Add New Homework</h2>
            <div class="form-row">
                <div class="form-group">
                    <label for="subject">Subject:</label>
                    <input type="text" id="subject" placeholder="e.g., Mathematics">
                </div>
                <div class="form-group">
                    <label for="title">Assignment Title:</label>
                    <input type="text" id="title" placeholder="e.g., Chapter 5 Exercises">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="dueDate">Due Date:</label>
                    <input type="date" id="dueDate">
                </div>
                <div class="form-group">
                    <label for="priority">Priority:</label>
                    <select id="priority">
                        <option value="low">Low Priority</option>
                        <option value="medium">Medium Priority</option>
                        <option value="high">High Priority</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="description">Description (Optional):</label>
                <textarea id="description" placeholder="Add any notes or details about this assignment..."></textarea>
            </div>
            <button class="add-btn" onclick="addHomework()">Add Homework</button>
        </div>

        <div class="filter-section">
            <strong>Filter by:</strong>
            <button class="filter-btn active" onclick="filterHomework('all')">All</button>
            <button class="filter-btn" onclick="filterHomework('pending')">Pending</button>
            <button class="filter-btn" onclick="filterHomework('completed')">Completed</button>
            <button class="filter-btn" onclick="filterHomework('high')">High Priority</button>
        </div>

        <div class="homework-list" id="homeworkList">
            <div class="empty-state">
                <h3>üéØ No homework yet!</h3>
                <p>Add your first assignment above to get started.</p>
            </div>
        </div>
        
        <div style="text-align: center; margin-top: 30px; padding: 20px; background: rgba(102, 126, 234, 0.1); border-radius: 10px;">
            <p style="color: #667eea; font-weight: 600; margin: 0;">
                üìñ Created by: Naresh Singh Chauhan
                    Channel: Nothing2Game
            </p>
        </div>
    </div>

    <script>
        let homeworkData = [];
        let currentFilter = 'all';

        function addHomework() {
            const subject = document.getElementById('subject').value.trim();
            const title = document.getElementById('title').value.trim();
            const dueDate = document.getElementById('dueDate').value;
            const priority = document.getElementById('priority').value;
            const description = document.getElementById('description').value.trim();

            if (!subject || !title || !dueDate) {
                alert('Please fill in Subject, Title, and Due Date!');
                return;
            }

            const homework = {
                id: Date.now(),
                subject,
                title,
                dueDate,
                priority,
                description,
                completed: false,
                addedDate: new Date().toISOString().split('T')[0]
            };

            homeworkData.push(homework);
            
            document.getElementById('subject').value = '';
            document.getElementById('title').value = '';
            document.getElementById('dueDate').value = '';
            document.getElementById('priority').value = 'low';
            document.getElementById('description').value = '';

            updateDisplay();
        }

        function toggleComplete(id) {
            const homework = homeworkData.find(h => h.id === id);
            if (homework) {
                homework.completed = !homework.completed;
                updateDisplay();
            }
        }

        function deleteHomework(id) {
            if (confirm('Are you sure you want to delete this homework?')) {
                homeworkData = homeworkData.filter(h => h.id !== id);
                updateDisplay();
            }
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            const today = new Date();
            const diffTime = date - today;
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            
            if (diffDays < 0) {
                return `Overdue by ${Math.abs(diffDays)} day(s)`;
            } else if (diffDays === 0) {
                return 'Due today!';
            } else if (diffDays === 1) {
                return 'Due tomorrow';
            } else {
                return `Due in ${diffDays} day(s)`;
            }
        }

        function filterHomework(filter) {
            currentFilter = filter;
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            updateDisplay();
        }

        function getFilteredHomework() {
            switch (currentFilter) {
                case 'pending':
                    return homeworkData.filter(h => !h.completed);
                case 'completed':
                    return homeworkData.filter(h => h.completed);
                case 'high':
                    return homeworkData.filter(h => h.priority === 'high');
                default:
                    return homeworkData;
            }
        }

        function updateStats() {
            const total = homeworkData.length;
            const completed = homeworkData.filter(h => h.completed).length;
            const pending = total - completed;
            const progress = total > 0 ? Math.round((completed / total) * 100) : 0;

            document.getElementById('totalCount').textContent = total;
            document.getElementById('completedCount').textContent = completed;
            document.getElementById('pendingCount').textContent = pending;
            document.getElementById('progressPercent').textContent = progress + '%';
        }

        function updateDisplay() {
            const filteredHomework = getFilteredHomework();
            const container = document.getElementById('homeworkList');

            updateStats();

            if (filteredHomework.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h3>üìù ${currentFilter === 'all' ? 'No homework yet!' : `No ${currentFilter} homework found!`}</h3>
                        <p>${currentFilter === 'all' ? 'Add your first assignment above to get started.' : 'Try a different filter or add new assignments.'}</p>
                    </div>
                `;
                return;
            }

            filteredHomework.sort((a, b) => {
                if (a.completed !== b.completed) return a.completed - b.completed;
                
                const priorityOrder = { high: 3, medium: 2, low: 1 };
                if (priorityOrder[a.priority] !== priorityOrder[b.priority]) return priorityOrder[b.priority] - priorityOrder[a.priority];
                
                return new Date(a.dueDate) - new Date(b.dueDate);
            });

            container.innerHTML = filteredHomework.map(homework => `
                <div class="homework-item ${homework.priority}-priority ${homework.completed ? 'completed' : ''}">
                    <div class="homework-header">
                        <div class="homework-title">${homework.title}</div>
                        <div class="priority-badge priority-${homework.priority}">${homework.priority} priority</div>
                    </div>
                    <div class="homework-details">
                        <div class="detail-item"><div class="detail-icon">üìñ</div><span><strong>Subject:</strong> ${homework.subject}</span></div>
                        <div class="detail-item"><div class="detail-icon">üìÖ</div><span><strong>Due:</strong> ${formatDate(homework.dueDate)}</span></div>
                        <div class="detail-item"><div class="detail-icon">‚ûï</div><span><strong>Added:</strong> ${homework.addedDate}</span></div>
                        <div class="detail-item"><div class="detail-icon">${homework.completed ? '‚úÖ' : '‚è≥'}</div><span><strong>Status:</strong> ${homework.completed ? 'Completed' : 'Pending'}</span></div>
                    </div>
                    ${homework.description ? `<div class="homework-description">"${homework.description}"</div>` : ''}
                    <div class="homework-actions">
                        <button class="action-btn ${homework.completed ? 'undo-btn' : 'complete-btn'}" onclick="toggleComplete(${homework.id})">
                            ${homework.completed ? 'Mark Pending' : 'Mark Complete'}
                        </button>
                        <button class="action-btn delete-btn" onclick="deleteHomework(${homework.id})">Delete</button>
                    </div>
                </div>
            `).join('');
        }

        const tomorrow = new Date();
        tomorrow.setDate(tomorrow.getDate() + 1);
        document.getElementById('dueDate').value = tomorrow.toISOString().split('T')[0];

        updateDisplay();
    </script>
</body>
</html>
